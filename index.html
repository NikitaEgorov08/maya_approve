<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Витрина согласований</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; padding: 12px; }
    .tabs { display: flex; gap: 8px; margin-bottom: 12px; }
    .tab { padding: 10px 12px; border: 1px solid #ddd; border-radius: 10px; cursor: pointer; }
    .tab.active { border-color: #888; font-weight: 600; }
    .card { border: 1px solid #eee; border-radius: 14px; padding: 12px; margin-bottom: 10px; cursor: pointer; }
    .meta { opacity: .7; font-size: 12px; margin-bottom: 6px; }
    .text { white-space: pre-wrap; }
    .empty { opacity: .6; padding: 16px 0; }
  </style>
</head>
<body>
  <div class="tabs">
    <div id="tab-queue" class="tab active">В очереди</div>
    <div id="tab-approved" class="tab">Согласованные</div>
  </div>
  <div id="list"></div>

<script>
  const tg = window.Telegram?.WebApp;
  tg?.ready();

  let current = "queue";
  const tabQueue = document.getElementById("tab-queue");
  const tabApproved = document.getElementById("tab-approved");
  const list = document.getElementById("list");

  tabQueue.onclick = () => switchTab("queue");
  tabApproved.onclick = () => switchTab("approved");

  function switchTab(name){
    current = name;
    tabQueue.classList.toggle("active", name === "queue");
    tabApproved.classList.toggle("active", name === "approved");
    load();
  }

  const API_BASE = "http://109.69.23.15"; // например https://my-approve-api.onrender.com

  async function load(){
    list.innerHTML = "Загрузка…";
    const res = await fetch(`${API_BASE}/api/items?status=${current}`, { method: "GET" });
    const items = await res.json();
    if (!items.length){
      list.innerHTML = `<div class="empty">Пока пусто</div>`;
      return;
    }
    list.innerHTML = "";
    for (const it of items){
      const el = document.createElement("div");
      el.className = "card";
      const when = (it.created_at || "").replace("T", " ").replace("Z", "");
      const title = it.chat_title ? `• ${it.chat_title}` : "";
      el.innerHTML = `
        <div class="meta">${it.author_name || "—"} ${title} • ${when}</div>
        <div class="text">${escapeHtml(it.text || "")}</div>
      `;
      el.onclick = () => {
        if (it.url){
          // Открыть оригинал
          window.open(it.url, "_blank");
        } else {
          alert("Нет публичной ссылки на сообщение (возможно, это обычная приватная группа).");
        }
      };
      list.appendChild(el);
    }
  }

  function escapeHtml(s){
    return s.replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;");
  }

  load();
</script>
</body>
</html>
